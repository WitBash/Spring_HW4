server.port=8189
server.servlet.context-path=/studentInfo

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/student_info?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=sti
spring.datasource.password=sti

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

spring.jackson.serialization.indent_output=true

management.endpoints.web.exposure.include=*

spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

spring.datasource.initialize=true